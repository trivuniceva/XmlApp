<!-- metadata-search.component.html -->
<div class="search-container">
  <h2>Pretraga po metapodacima</h2>
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <label for="title">Naslov:</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="title" name="title">
    </div>
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="author" name="author">
    </div>
    <div class="form-group">
      <label for="category">Kategorija:</label>
      <select id="category" class="form-control" [(ngModel)]="category" name="category">
        <option value="">Odaberite kategoriju</option>
        <option value="technology">Tehnologija</option>
        <option value="literature">Literatura</option>
        <option value="science">Nauka</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateRange">Opseg datuma:</label>
      <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" name="startDate" placeholder="Početni datum">
      <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" name="endDate" placeholder="Krajnji datum">
    </div>
    <div class="form-group">
      <label for="logicalOperators">Korišćenje logičkih operatora:</label>
      <select id="logicalOperators" class="form-control" [(ngModel)]="logicalOperator" name="logicalOperator">
        <option value="AND">AND</option>
        <option value="OR">OR</option>
        <option value="NOT">NOT</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Pretraži</button>
  </form>
</div>

<div class="signup-container">
  <h2>Signup</h2>

  <app-signup-form [currentStep]="currentStep" (goToStep)="goToStep($event)"></app-signup-form>

  <div *ngIf="currentStep === 1">
    <button type="button" (click)="goToStep(2)" class="btn btn-next">Next</button>

  </div>

  <div *ngIf="currentStep === 2">
    <button type="button" (click)="goToStep(1)" class="btn btn-next">Back</button>
    <button type="button" (click)="onSubmitForm()" class="btn btn-submit">Submit</button>
  </div>

</div>

<form (submit)="login()">
  <div class="form-group">
    <input
      type="email"
      id="email"
      [(ngModel)]="username"
      name="email"
      required
      placeholder="Username:"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Password:"
      class="form-control"
    >
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

</form>

<div class="container" [ngClass]="{'single-section': !isAdaptation, 'two-sections': isAdaptation}">
  <div class="left-section">
    <div class="card">
      <h3>Подаци о делу</h3>
      <label for="workType">Која је врста дела?</label>
      <select id="workType" class="form-control" [(ngModel)]="copyrightInfoForm.controls['workType'].value" name="workType">
        <option value="Књижевно дело">Књижевно дело</option>
        <option value="Музичко дело">Музичко дело</option>
        <option value="Рачунарски програм">Рачунарски програм</option>
        <option value="Фотографско дело">Фотографско дело</option>
        <option value="Аудиовизуелно дело">Аудиовизуелно дело</option>
        <option value="Друго">Друго</option>
      </select>

      <div *ngIf="copyrightInfoForm.controls['workType'].value === 'Друго'" class="mt-2">
        <label for="otherWorkType">Унесите врсту дела</label>
        <input id="otherWorkType" class="form-control" [(ngModel)]="copyrightInfoForm.controls['otherWorkType'].value" name="otherWorkType" />
      </div>

      <div class="form-group mt-3">
        <label for="title">Наслов дела *</label>
        <input id="title" class="form-control" [(ngModel)]="copyrightInfoForm.controls['title'].value" name="title" required />
      </div>

      <div class="form-group">
        <label for="altTitle">Алтернативни наслов (ако постоји)</label>
        <input id="altTitle" class="form-control" [(ngModel)]="copyrightInfoForm.controls['altTitle'].value" name="altTitle" />
      </div>

      <div class="form-group mt-3">
        <label for="recordFormat">Форма записа *</label>
        <select id="recordFormat" class="form-control" [(ngModel)]="copyrightInfoForm.controls['recordFormat'].value" name="recordFormat" required>
          <option value="Штампано">Штампано</option>
          <option value="Дигитално">Дигитално</option>
          <option value="Оптички диск">Оптички диск</option>
          <option value="Видео">Видео</option>
          <option value="Друго">Друго</option>
        </select>

        <div *ngIf="copyrightInfoForm.controls['recordFormat'].value === 'Друго'" class="mt-2">
          <label for="otherRecordFormat">Унесите форму записа</label>
          <input id="otherRecordFormat" class="form-control" [(ngModel)]="copyrightInfoForm.controls['otherRecordFormat'].value" name="otherRecordFormat" />
        </div>
      </div>

      <hr>

      <div class="form-group mt-3">
        <label>Корак: Да ли је у питању прерада другог дела?</label><br>
        <label>
          <input type="radio" name="isAdaptation" [(ngModel)]="isAdaptation" [value]="true">
          Да
        </label>
        <label>
          <input type="radio" name="isAdaptation" [(ngModel)]="isAdaptation" [value]="false">
          Не
        </label>
      </div>
    </div>
  </div>

  <div class="right-section" *ngIf="isAdaptation">
    <div class="card">
      <h3>Подаци о изворном делу</h3>
      <div class="form-group">
        <label for="sourceTitle">Наслов изворног дела</label>
        <input id="sourceTitle" class="form-control" [(ngModel)]="copyrightInfoForm.controls['sourceTitle'].value" name="sourceTitle" />
      </div>

      <div class="form-group">
        <label>Аутор изворног дела</label>
        <app-author-info-form [authorInfoGroup]="sourceAuthorInfoGroup"></app-author-info-form>
      </div>
    </div>
  </div>
</div>

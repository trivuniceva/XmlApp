<div [formGroup]="formGroup">
  <div class="form-group">
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Име:">
  </div>

  <div class="form-group">
    <input type="text" id="lastname" formControlName="lastname" class="form-control" placeholder="Презиме:">
  </div>

  <div class="form-group">
    <input type="text" id="city" formControlName="city" class="form-control" placeholder="Град:">
  </div>

  <div class="form-group">
    <input type="text" id="street" formControlName="street" class="form-control" placeholder="Улица:">
  </div>

  <div class="form-group">
    <input type="number" id="street-num" formControlName="streetNum" class="form-control" placeholder="Број:">
  </div>

  <div class="form-group">
    <input type="text" id="citizenship" formControlName="citizenship" class="form-control" placeholder="Држављанство:">
  </div>

  <div class="form-group">
    <input type="number" id="phone" formControlName="phone" class="form-control" placeholder="Телефон:">
  </div>

  <div class="form-group">
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-mail:">
  </div>
</div>
